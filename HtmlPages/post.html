<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.js"></script>
<script type="text/javascript" src = "../AngularFiles/main.js"></script>

<link rel = "stylesheet" type = "text/css" href = "../CssFiles/main.css"/>
<base href="/">
</head>
<body ng-app="myApp" ng-controller="postController">
<form class="form-horizontal" >
  
  <div class="form-group" id = "horizontal" >
   
    
    <div class="col-sm-offset-2  col-sm-8">
      <input type="username" class="form-control" id="email" ng-model = "title" placeholder="Enter Username">
    </div>
  </div>
  
  <div class="form-group" id = "horizontal">
   
     <div class="col-sm-offset-2  col-sm-8">
      <input type="username" class="form-control" id="email" ng-model = "category" placeholder="Enter Username">
    </div>
  </div>


  <div class="form-group" id = "horizontal">
   
     <div class="col-sm-offset-2  col-sm-8">
      <input type="username" class="form-control" id="email" ng-model = "description" placeholder="Enter Username">
    </div>
  </div>


  <div class="form-group" id = "horizontal">
   
     <div class="col-sm-offset-2  col-sm-8">
      <input type="file" class="form-control" id="email" ng-model = "mediafile" placeholder="Enter Username">
    </div>
  </div>
  
  <div class="form-group" id = "signin"> 
    <div class="col-sm-offset-3 col-sm-12">
      <button type="submit" class="btn btn-default" ng-click = httpPost()>Post</button>
    </div>

  </div>
  

  </div>
  </form>





<div ng-view></div>


</body>
</html>
