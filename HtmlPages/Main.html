<!DOCTYPE html>
<html>
<head>

<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link rel = "stylesheet" type = "text/css" href = "../CssFiles/main.css"/>
<script type="text/javascript" src = "../AngularFiles/main.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<base href="/">
</head>

<body ng-app ="myApp">

<div  ng-controller = "loginController">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">WebSiteName</a>
    </div>
 
  </div>
</nav>
<div class="container" id = "top"><a href="top"></a>
<div class="Form">
 <div class = "InForm">
<form class="form-horizontal" >
  
  <div class="form-group" id = "horizontal" >
   
    
    <div class="col-sm-offset-2  col-sm-8">
      <input type="username" class="form-control" id="email" ng-model = "userName" placeholder="Enter Username">
    </div>
  </div>
  
  <div class="form-group" id = "horizontal">
   
    <div class="col-sm-offset-2  col-sm-8"> 
      <input type="password" class="form-control" id="pwd" ng-model = "password" placeholder="Enter password">
    </div>
  </div>
  
  <div class="form-group" id = "signin"> 
    <div class="col-sm-offset-3 col-sm-12">
      <button type="submit" class="btn btn-default" ng-click = httpcall()>Get Me In</button>
    </div>

  </div>
  <div class="form-group" > 
    <div class="col-sm-offset-4 col-sm-12">
      <a href="#"  id = "register" ng-click = httpcall()>Not a Member</button>
    </div>

  </div>

</form>
</div>
</div>
</div>



<div class = "container" id = "bottom"></div>


</div>
</body>




</html>
